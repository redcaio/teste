<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fitness App</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">   
  <link rel="stylesheet" href="./Styles/index.css"> 
</head>
<body>
  <nav class="navbar-bottom">
    <a href="./calendar.html"><img class="icon-menu" src="./Assets/calendar-fill.svg" alt="Ícone"></a>
    <a href=""><img class="icon-menu" src="./Assets/house-door-fill.svg" alt="Ícone"></a>
    <a href="./mapa.html"><img class="icon-menu" src="./Assets/geo-alt-fill.svg" alt="Ícone"></a>
  </nav>
  <div class="container">
    <div class="card">
      <div class="card-body">
        <div class="greeting">
          Olá, Onurb!
          <h4>Esta semana</h4>
        </div>
        <div class="row">
          <div class="col-md-4">
            <div class="d-flex justify-content-start">
              <div class="quadrado corrida">
                <div class="texto"><b>Corrida</b></div>
              </div>
              <div class="quadrado academia">
                <div class="texto"><b>Academia</b></div>
              </div>
              <div class="quadrado outros">
                <div class="texto"><b>Outros</b></div>
              </div>
            </div>
            <h1> </h1>
          </div>
          <div class="col-md-8">
            <div class="row">
              <div class="col-5 font-smalle " style="color: white;">
                <h5>Atividades</h5>
                <p>3</p>
              </div>
              <div class="col-2 divider">
                <div class="vertical-bar"></div>
              </div>
              <div class="col-4 font-smaller" style="color: white;">
                <h5>Tempo</h5>
                <p>2h 45min</p>
              </div>
            </div>
      <div class="row">
        <div class="col-md-7" style="width: 60%;" >
          <div class="container-box">
            <div class="box">
              <div class="box">
                <div id="donut-chart">
                  <img src= "Assets/grafico.png" alt="grafico de atividades" style="width: 100%;">
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-5"style="width: 40%;">
          <div class="container-box" >
            <div class="box">
              <div class="date-container">
                <div class="date">
                  <h6><b>11 Abril <div class="fonte1">Quinta-feira</div></b></h6>
                  <p><div class="fonte2">Hoje você realizou 1 atividade.<br> Continue assim!</div></p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-10">
          <div class="container-box">
            <div class="box">
              <div class="nearby-gyms">
                <h5>Academias perto de você:</h5>
                <div class="map-container">
                  <div class="map">
                    <img src="Assets/MapaFitBuddy.png" alt="Map" class="img-fluid">
                  </div>
                </div>
                <b>Clique no mini mapa e veja mais detalhes.</b>
              </div>
            </div>
          </div>
        </div>
        
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/billboard.js/dist/billboard.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/billboard.js/dist/billboard.min.css" />
</body>
</html>
